parameters:
    autoload_paths:
        - 'vendor/autoload.php'
        - 'vendor-bin/phpunit/vendor/autoload.php'
    auto_import_names: true
    import_short_classes: false
    import_doc_blocks: false
    php_version_features: '7.1'
    paths:
        - 'src'
        - 'tests'
    sets:
        - 'php52'
        - 'php53'
        - 'php54'
        - 'php55'
        - 'php56'
        - 'php70'
        - 'php71'
        - 'phpunit40'
        - 'phpunit50'
        - 'phpunit60'
        - 'phpunit70'
        - 'phpunit75'

